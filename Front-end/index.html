<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Egzersiz TanÄ±ma UygulamasÄ±</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 50px auto;
    text-align: center;
}
video {
    max-width: 100%;
    margin-top: 20px;
    border: 1px solid #ccc;
}
</style>
</head>

<body class="bg-light">

<div class="container py-5">

    <h1 class="h3 mb-4">ğŸ¥ Video YÃ¼kle & Egzersiz Tahmini</h1>

    <form id="upload-form" class="card p-4 shadow mx-auto" style="max-width: 640px;">
        <input
            type="file"
            id="video"
            name="video"
            accept="video/*"
            class="form-control mb-3"
            required
        >

        <button type="submit" class="btn btn-primary">
            Tahmin Et
        </button>
    </form>

    <video id="video-preview" class="mt-4 rounded" controls></video>

    <div id="result" class="mt-4 fw-semibold"></div>

</div>

<!-- ================= JS ================= -->
<script>
const form = document.getElementById("upload-form");
const result = document.getElementById("result");
const videoPreview = document.getElementById("video-preview");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const videoFile = document.getElementById("video").files[0];
    if (!videoFile) {
        alert("LÃ¼tfen bir video seÃ§in!");
        return;
    }

    // ğŸ¥ Video Ã¶nizleme
    const videoURL = URL.createObjectURL(videoFile);
    videoPreview.src = videoURL;

    const formData = new FormData();
    formData.append("video", videoFile);

    result.innerHTML = `
        <div class="alert alert-secondary">
            â³ Tahmin yapÄ±lÄ±yor, lÃ¼tfen bekleyin...
        </div>
    `;

    try {
        const response = await fetch("http://localhost:5001/predict", {
            method: "POST",
            body: formData,
            mode: "cors"
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log("API Response:", data);

        // âœ… API return'a uygun
        result.innerHTML = `
            <div class="alert alert-success">
                ğŸ‹ï¸ <strong>Tahmin Edilen Egzersiz:</strong><br>
                <span class="fs-5">${data.prediction_name}</span><br>
                <small class="text-muted">Class ID: ${data.prediction_id}</small>
            </div>
        `;

    } catch (err) {
        console.error("Hata:", err);
        result.innerHTML = `
            <div class="alert alert-danger">
                âŒ Hata oluÅŸtu: ${err.message}
            </div>
        `;
    }
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
